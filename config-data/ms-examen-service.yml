# application.yml (config-data)
server:
  port: 8081
spring:
  application:
    name: ms-examen-service

  # Perfil común para Config Server
  cloud:
    config:
      server:
        git:
          uri: https://tu-repo-en-github.com/usuario/config-data
          clone-on-start: true
        native:
          search-locations: classpath:/config

---
# Configuración para ms-estudiante (usando MySQL)
spring:
  config:
    activate:
      on-profile: ms-estudiante
  application:
    name: ms-estudiante
  datasource:
    url: jdbc:mysql://localhost:3306/ms-estudiante
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
      path: /doc/swagger-ui.html

