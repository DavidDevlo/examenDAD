---
# Configuración para ms-curso (usando H2)
spring:
  config:
    activate:
      on-profile: ms-curso
  application:
    name: ms-curso
datasource:

  url: jdbc:h2:mem:ms_curso
  driver-class-name: org.h2.Driver
  username: sa
  password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
      path: /doc/swagger-ui.html
